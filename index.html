<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayanTrack - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>BayanTrack - Expense Tracker</h1>

        <div class="form-container">
            <form id="expense-form">
                <input type="text" id="expense-name" placeholder="Expense Name" required>
                <input type="number" id="expense-amount" placeholder="Amount (PHP)" required>
                <select id="expense-category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transport">Transport</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </div>

        <div class="expense-list">
            <h2>Expenses</h2>
            <ul id="expenses"></ul>
        </div>

        <div class="total-expense">
            <h2>Total Expenses: <span id="total">PHP 0.00</span></h2>
        </div>

        <div class="analytics">
            <h2>Analytics</h2>
            <p>Total Expenses by Category:</p>
            <ul id="category-totals"></ul>

            <p>Percentage Breakdown by Category:</p>
            <ul id="category-percentage"></ul>

            <canvas id="expense-chart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
